  <div id="Mobile" class="tabcontent">
        <h3>Cell Phone Subscriptions per 100 persons</h3>
        <div id="my-vis"></div>
    <script>
        var width = 600;
        var height = 500;
        var margin = 100;

  //Mobile subscriptions per 100 people
        var data = [
            {
            country: "Egypt",
            value:  "100"
            },
            {
            country: "Ethiopia",
            value: "42"
            },
            {
            country: "Kenya",
            value: "80"
            },
            {
            country: "Nigeria",
            value:  "83"
            },
            {
            country: "South Africa",
            value: "159"
            }]

        
        // create the outer svg
        var svg = d3.select('#my-vis')  
                    .append('svg')
                      .attr('height', height)
                      .attr('width', width);

   

 var simulation = d3.forceSimulation()
       .force("link", d3.forceLink().distance(75)
       .id(function(d){return d.value;}))
       .force("charge", d3.forceManyBody().strength(-50))
       .force("cener", d3.forceCenter(width/2, height/2));

  // Define the div for the tooltip
    var div = d3.select("body").append("div")	
        .attr("class", "tooltip")				
        .style("opacity", 0);

        var pack = d3.pack()
        .size([width-150, height])
        .padding(1.5);

        //var color = d3.scaleOrdinal(d3.schemeAccent);
       // var color = d3.scaleOrdinal()
  //.domain(data.map(function(d){ return d.country;}))
  //.range(['#fbb4ae','#b3cde3','#ccebc5','#decbe4','#fed9a6',
  //'#ffe9a8','#b9bfe3','#fddaec','#cccccc']);


var color = d3.scaleOrdinal(d3.schemeCategory10);

        var root = d3.hierarchy({children: data})
      .sum(function(d) { return d.value; })

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.data.country); })
      .on("mouseover", function(d) {		
    div.transition()		
      .duration(200)		
      .style("opacity", .9);	


      var duration = 300;
  data.forEach(function(d, i) {
    //console.log(d.value);
    node.transition().duration(duration).delay(i * duration)
        .attr("r", d.value);
});
     
div.html(d.data.country + ": <br>"+d.data.value  )	
      .style("left", (d3.event.pageX) + "px")		
      .style("top", (d3.event.pageY - 28) + "px");	
  })					
    .on("mouseout", function(d) {		
    div.transition()		
      .duration(500)		
      .style("opacity", 0);	
  });

    //write country on the bubble
    node.append("text")
      .text(function(d) {
       return d.data.country;
      });
     

   



        var legend = svg.selectAll(".legend")
        .data(data).enter()
        .append("g")
        .attr("class","legend")
        .attr("transform", "translate(" + 780 + "," + 120+ ")");
     
    legend.append("rect")
     .attr("x", 0) 
     .attr("y", function(d, i) { return 20 * i; })
     .attr("width", 15)
     .attr("height", 15)
		.style("fill", function(d) { return color(d.country)});
   

    legend.append("text")
     .attr("x", 25) 
    	.attr("text-anchor", "start")
     .attr("dy", "1em") 
     .attr("y", function(d, i) { return 20 * i; })
     .text(function(d) {return d.country;})
    .attr("font-size", "12px"); 
  
      
    legend.append("text")
     .attr("x",31) 
     .attr("dy", "-.2em")
     .attr("y",-10)
     .text("Call Type")
  	.attr("font-size", "17px"); 

  

        </script>

  <script>
    function openCity(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
